<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if category %}Edit{% else %}Create{% endif %} Service Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Cambria, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="text-center mb-4">{% if category %}Edit{% else %}Create{% endif %} Category</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Category Name</label>
        <input type="text" name="serviceCategoryName" value="{{ category.serviceCategoryName if category else '' }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="serviceCategoryDescription" class="form-control" required>{{ category.serviceCategoryDescription if category else '' }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save</button>
      <a href="{{ url_for('view_service_categories') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
  </div>
</body>
</html>
