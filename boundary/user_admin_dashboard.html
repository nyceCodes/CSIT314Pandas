<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PandaClean Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; }
    .card { box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    h1, h2 { color: #343a40; }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">PandaClean</a>
  </div>
</nav>

<div class="container">

    <h1 class="text-center mb-5">Admin Dashboard</h1>

    <!-- User Account Management -->
    <h3 class="section-title">ğŸ‘¤ User Account Management</h3>
    <ul class="list-group mb-4">
        <li class="list-group-item">
            <a href="{{ url_for('create_user_account') }}"><i class="bi bi-person-plus me-2"></i>Create User Account</a>
        <li class="list-group-item">
            <a href="{{ url_for('view_user_accounts') }}"><i class="bi bi-list-ul me-2"></i>View All User Accounts</a>
        <li class="list-group-item">
            <form action="{{ url_for('search_user_accounts') }}" method="get" class="d-flex">
                <input type="text" name="query" class="form-control me-2" placeholder="Search User Account">
                <button type="submit" class="btn btn-outline-primary">Search</button>
            </form>
        </li>
    </ul>

    <!-- User Profile Management -->
    <h3 class="section-title">ğŸ“‡ User Profile Management</h3>
    <ul class="list-group mb-4">
        <li class="list-group-item">
            <a href="{{ url_for('create_user_profile') }}"><i class="bi bi-person-vcard me-2"></i>Create User Profile</a>
        <li class="list-group-item">
            <a href="{{ url_for('view_user_profiles') }}"><i class="bi bi-people me-2"></i>View All User Profiles</a>
        <li class="list-group-item">
            <form action="{{ url_for('search_user_profiles') }}" method="get" class="d-flex">
                <input type="text" name="query" class="form-control me-2" placeholder="Search User Profile">
                <button type="submit" class="btn btn-outline-primary">Search</button>
            </form>
        </li>
    </ul>

    <!-- Session Controls -->
    <h3 class="section-title">ğŸ” Session</h3>
    <ul class="list-group">
      <li class="list-group-item">
        <a href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
      </li>
    </ul>
</div>

<footer class="bg-dark text-white text-center p-3 mt-5">
  <small>&copy; 2025 PandaClean. All rights reserved.</small>
</footer>

</body>
</html>
