<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirmed Matches - Cleaner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Confirmed Match History</h2>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Client</th>
                <th>Service</th>
                <th>Date & Time</th>
                <th>Location</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
            <tr>
                <td>{{ item.client_name }}</td>
                <td>{{ item.service_name }}</td>
                <td>{{ item.date_time }}</td>
                <td>{{ item.location }}</td>
                <td><span class="badge bg-success">{{ item.status }}</span></td>
            </tr>
            {% else %}
            <tr><td colspan="5" class="text-center">No confirmed matches found.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('cleaner_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</body>
</html>
