<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>User Accounts</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.status }}</td>
                <td>
                    <a href="{{ url_for('update_user_account', user_id=user.id) }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{{ url_for('suspend_user_account', user_id=user.id) }}" class="btn btn-sm btn-danger">Suspend</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Back button -->
    <div class="mt-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">‚Üê Back to Admin Dashboard</a>
    </div>
</body>
</html>
