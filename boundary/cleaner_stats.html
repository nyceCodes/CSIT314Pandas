<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cleaner Stats | PandaClean</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="text-center mb-4">Cleaner Stats</h2>

  <div class="row justify-content-center mb-5">
    <div class="col-md-6">
      {% if profile_views is not none %}
      <div class="card shadow-sm mb-3">
        <div class="card-body text-center">
          <h5 class="card-title">üëÅÔ∏è Profile Views</h5>
          <p><strong>Number of Profile Views:</strong> {{ profile_views }}</p>
        </div>
      </div>
      {% endif %}
      {% if shortlist_count is not none %}
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">‚≠ê Shortlisted Count</h5>
          <p><strong>Number of Times Shortlisted:</strong> {{ shortlist_count }}</p>
        </div>
      </div>
      {% endif %}
    </div>
  </div>

  <div class="text-center">
    <a href="{{ url_for('cleaner_dashboard') }}" class="btn btn-secondary">‚¨Ö Back to Dashboard</a>
  </div>
</body>
</html>
